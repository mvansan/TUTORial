{% extends 'main.html' %}
{% block content %}

<div class="background-image">
    <center>
        {% if request.user.is_authenticated %}
            {% if request.user.role == 1 %}
            <a href="{% url 'matching' %}" class="search-tab">家庭教師を探しましょう！</a>
            {% else %}
            <a href="{% url 'create-matching' %}" class="search-tab">新しいマッチングを作ろう！</a>
            {% endif %}
        {% else %}
            <a href="{% url 'login' %}" class="search-tab">ログイン</a>
        {% endif %}
    </center>
</div>
{% endblock content %}
