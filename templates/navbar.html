{% load static %}

<header class="header header--loggedIn">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a href="{% url 'home' %}" class="navbar-brand" >
            <img src="/static/images/logo.png" alt="ロゴ" class="logo-image">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}" class="home">ホーム</a>
              <a class="nav-link" href="{% url 'questionList' %}" class="qa">質問・答え</a>
              {% if request.user.is_authenticated %}
              <a class="nav-link" href="{% url 'my-matching' %}" class="logout">私のマッチング</a>
              <a class="nav-link" href="{% url 'logout' %}" class="logout">ログアウト</a>
              {% else %}
              <a class="nav-link" href="{% url 'login' %}" class="login">ログイン</a>
              <a class="nav-link" href="{% url 'user_info' %}" class="signup">サインアップ</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
</header>
